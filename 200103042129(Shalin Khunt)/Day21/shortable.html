<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortable</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <style>
        #shortable_li{
            height: 20px;width: 50px;background-color: blueviolet;}
        #shortable_li1{
            height: 20px;width: 50px;background-color: blueviolet;}
        
    </style>
<script>
    $(document).ready(function(){
        $("#shortable ,#shortable1").sortable({connectWith:'#shortable1,#shortable'});
        $("#shortable1").sortable();
        $("#shortable").sortable();     
    });
</script>
  
</head>
<body>
    <ul id="shortable">
        <li id="shortable_li">item1</li>
        <li id="shortable_li">item2</li>
        <li id="shortable_li">item3</li>
        <li id="shortable_li">item4</li>       
    </ul>
    <ul id="shortable1">
        <li id="shortable_li1">1</li>
        <li id="shortable_li1">2</li>
        <li id="shortable_li1">3</li>
        <li id="shortable_li1">4</li>       
    </ul>
    
    
</body>
</html>
