<html>

<head>
    <title>
        loginform
    </title>
    <link href="bootstrap/bootstrap.css" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">">
</head>
<style>
    #border{ border: solid 2px;
        
    margin-top: 40px;
    margin-bottom: 30px;}
    i,b{
        color:teal;
    }
</style>
<body >
    <form>
        <div class="container" >
            <div class="row">
                <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4 " id="border">
                    <h2 class="text-center">
                        <i class=" fa fa-user icon" ></i>create new account
                    </h2><hr>
                    <div class="form-group">
                        <b>firstname:</b>

                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i> </span>
                            <input class="form-control" type="text" max length="40" placeholder="enter first name">
                        </div>
                    </div>
                    <div class="form-group">
                        <b>last name:</b>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i> </span>
                            <input class="form-control" type="text" max length="40" placeholder="enter last name">
                        </div>
                    </div>
                    <div class="form-group">

                        <i class="fa fa-phone" style="font-size:20px"></i>
                        <b> contact no:</b>
                        <div class="input-group">
                            <span class="input-group-addon">+91 </span>
                            <input class="form-control" type="text" max length="40" placeholder="enter contact no..">
                        </div>
                    </div>
                    <div class="form-group">
                        <b> gender:</b>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-male" ></i><i class="fa fa-female" </i></i>
                            </span>
                            <select class="form-control" >
                                <option>female</option>
                                <option>male</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" <b> email id:</b>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i> </span>
                            <input class="form-control" type="dropup" max length="40" placeholder="enter email id ...">
                        </div>
                    </div>
                    <div class="form-group">
                        <b> password:</b>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-key"></i> </span>
                            <input class="form-control" type="dropup" max length="40" placeholder="enter password ...">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="btn btn-primary">
                            <i class="fa fa-user" style="color:white"></i> create nre account
                        </div>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </form>

</body>

</html>
