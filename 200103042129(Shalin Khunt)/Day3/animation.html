<html>
<head>
	<title>Animation tag</title>
	<style type="text/css">
	#opacity:hover{opacity:0.54}
	div{height:200px;width:200px;transition:0.9s;font-size:25px;font-weight:bold;color:#000000;background-color:red;}
	#translatediv:hover{transform:translate(0px,50px)}
	#opacitydiv:hover{opacity:0.3}
	#rgbadiv:hover{color:rgba(255,25,45,0.5)}
	#rotatediv:hover{transform:rotate(165deg)}
	#rotate3ddiv:hover{transform:rotate3d(50,60,90,156deg)}
	
	
	</style>
</head>
<body>
	<div id="translatediv">translate Animation</div><hr>
	<div id="opacitydiv">opacity Animation</div><hr>
	<div id="rgbadiv">rgba Animation</div><hr>
	<div id="rotatediv">rotate Animation</div><hr>
	<div id="rotate3ddiv">rotate3d Animation</div><hr>
	
</body>
</html>
