<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all js function</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#show").attr('disabled', true);

            $("#hide").click(function(){
                $("#div").hide(2000);
                $(this).attr('disabled', true);
                $("#show").attr('disabled',false);
        });

    

            $("#show").click(function(){
                $("#div").show(2000);
                $(this).attr('disabled', true);
                $("#hide").attr('disabled', false);
            });

            $("#toggle").click(function(){
                $("#hide").attr('disabled', true);
                $("#show").attr('disabled', false);
                $("#div").hide(2000);
               $(this).text("show toggle"); 
            });

            $("#+").click(function(){
                 height=$("#div").height();
            });
           


     });
    </script>
</head>

<body>

    <div id="div" style="height:70px;width:70px;background-color:blue;">div</div><br>
    <button id="show">show</button>
    <button id="hide">hide</button><br><br>
    <button id="toggle">toggle</button><br><br>
    <button id="+">+</button>
    <button id="-">-</button>

</body>

</html>
